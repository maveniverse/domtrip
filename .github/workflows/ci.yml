name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'
    
    - name: Run tests and verify build
      run: ./mvnw --no-transfer-progress verify
    
    - name: Test website build
      run: QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw --no-transfer-progress -f website clean package quarkus:run -DskipTests -P include-javadocs
    
    - name: Upload test results
      uses: actions/upload-artifact@v7
      if: always()
      with:
        name: test-results
        path: |
          core/target/surefire-reports/
          website/target/surefire-reports/
        retention-days: 7
    
