# ROQ Configuration
site.url=https://maveniverse.github.io/domtrip

# Base path for GitHub Pages deployment
quarkus.roq.site.base-path=/domtrip

# Development configuration (no base path for local dev)
%dev.quarkus.http.port=8080
%dev.quarkus.roq.site.base-path=

# Production configuration for static generation
quarkus.roq.generator.output-dir=dist
quarkus.roq.generator.batch=false

# Global site configuration
roq.site.title=DomTrip Documentation
roq.site.description=Lossless XML editing for Java - preserve formatting while making changes

# Theme configuration for consistent styling
roq.theme.primary-color=#2e8555
roq.theme.secondary-color=#f8f9fa
roq.theme.text-color=#1c1e21

# Global assets (loaded on all pages) - will be prefixed with base path automatically
roq.assets.css=/css/docusaurus-style.css
roq.assets.prism-css=https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css
roq.assets.prism-js=https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js