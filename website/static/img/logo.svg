<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- XML brackets -->
  <text x="30" y="120" font-family="monospace" font-size="60" font-weight="bold" fill="white">&lt;</text>
  <text x="150" y="120" font-family="monospace" font-size="60" font-weight="bold" fill="white">&gt;</text>
  
  <!-- Round-trip arrows -->
  <path d="M 60 80 Q 100 40 140 80" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 140 140 Q 100 180 60 140" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" />
    </marker>
  </defs>
  
  <!-- Center dot -->
  <circle cx="100" cy="110" r="8" fill="white"/>
</svg>
