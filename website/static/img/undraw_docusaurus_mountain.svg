<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- Round-trip symbol -->
  <text x="50" y="120" font-family="monospace" font-size="40" font-weight="bold" fill="white">⟲</text>
  <text x="110" y="120" font-family="monospace" font-size="40" font-weight="bold" fill="white">⟳</text>
  
  <!-- Center dot -->
  <circle cx="100" cy="110" r="6" fill="white"/>
</svg>
