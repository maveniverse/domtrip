name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'
    
    - name: Run tests and verify build
      run: ./mvnw --no-transfer-progress verify
    
    - name: Test website build
      run: QUARKUS_ROQ_GENERATOR_BATCH=true ./mvnw --no-transfer-progress -f website clean package quarkus:run -DskipTests
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          core/target/surefire-reports/
          website/target/surefire-reports/
        retention-days: 7
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v8
      with:
        script: |
          // Check if the job succeeded
          const jobStatus = '${{ job.status }}';
          const testsPassed = jobStatus === 'success';
          const emoji = testsPassed ? '‚úÖ' : '‚ùå';
          const status = testsPassed ? 'PASSED' : 'FAILED';

          const comment = `## ${emoji} CI Build ${status}

          **Build Status:** ${status}
          **Java Version:** 21
          **Maven Command:** \`./mvnw verify\`

          ${testsPassed ?
            'üéâ All tests passed! The build is ready for merge.' :
            '‚ö†Ô∏è Some tests failed. Please check the logs and fix any issues.'}
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
